<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" id="meta-description" content="">
    <meta property="og:title" id="meta-og-title" content="">
    <meta property="og:description" id="meta-og-description" content="">
    <meta property="og:image" id="meta-og-image" content="">
    <title>Contatti - ANC Pavia</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="icon" href="assets/images/logo.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <header class="site-header">
        <div class="container header-inner">
            <div class="brand">
                <img id="header-logo-img" src="" alt="ANC Logo">
                <div class="brand-text">
                    <h1 id="brand-title"></h1>
                    <span id="brand-subtitle"></span>
                </div>
            </div>
            <button id="mobile-menu-btn"><i class="fa-solid fa-bars"></i></button>
            <nav class="main-nav"><ul id="nav-list"></ul></nav>
        </div>
    </header>
    <main>
        <section class="section-padding">
            <div class="container">
                <h1 class="text-center" id="contatti-page-title" style="margin-bottom: 40px;"></h1>
                <div class="contact-grid">
                    <div class="info-box">
                        <h3 id="details-title" style="color:var(--color-primary); margin-bottom:20px;"></h3>
                        <div class="info-item"><i class="fa-solid fa-location-dot"></i> <span id="addr-val"></span></div>
                        
                        <div class="info-item"><i class="fa-solid fa-phone"></i> <div id="phone-val"></div></div>
                        
                        <div class="info-item"><i class="fa-solid fa-envelope"></i> <span id="email-val"></span></div>
                        <div class="info-item" style="border-top: 1px solid #eee; margin-top: 20px; padding-top: 20px;">
                            <i class="fa-regular fa-clock"></i><div><strong id="hours-label"></strong><br><span id="hours-val"></span></div>
                        </div>
                        <div id="social-links-container" class="social-section"></div>
                        <div style="margin-top: 25px;">
                            <strong id="transport-title">Come Raggiungerci:</strong>
                            <ul id="transport-list" style="margin-top:10px; list-style:disc; padding-left:20px; font-size:0.9rem; line-height:1.6;"></ul>
                        </div>
                    </div>
                    <div class="map-box"><iframe id="map-iframe" loading="lazy"></iframe></div>
                </div>
            </div>
        </section>
        <section class="section-padding bg-light">
            <div class="container faq-section">
                <h2 id="faq-title" class="text-center" style="margin-bottom: 30px; color: var(--color-primary);">Domande Frequenti</h2>
                <div id="faq-list"></div>
            </div>
        </section>
        <section class="section-padding">
            <div class="container">
                <div class="form-box" style="max-width: 700px; margin: 0 auto;">
                    <h3 id="contact-form-title" class="text-center" style="margin-bottom: 20px; color: var(--color-primary);">Scrivici</h3>
                    <h4 id="privacy-title" style="margin-bottom: 10px; color: var(--color-primary); font-size: 1rem;"></h4>
                    <p id="privacy-text" style="font-size: 0.8rem; color: #666; margin-bottom: 25px; line-height: 1.4;"></p>
                    <form id="contact-form">
                        <div class="form-group"><input type="text" id="f-name" class="form-control" placeholder="Il tuo Nome" required></div>
                        <div class="form-group"><textarea id="f-message" class="form-control" placeholder="Il tuo Messaggio..." required></textarea></div>
                        <button type="submit" class="btn" style="width: 100%;">Invia Richiesta</button>
                        <div id="form-status" class="form-status"></div>
                    </form>
                </div>
            </div>
        </section>
    </main>
    <footer><div id="footer-copy"></div></footer>
    <script src="assets/data.js"></script>
    <script src="assets/app.js"></script>
</body>
</html>
