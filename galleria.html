<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" id="meta-description" content="">
    <meta property="og:title" id="meta-og-title" content="">
    <meta property="og:description" id="meta-og-description" content="">
    <meta property="og:image" id="meta-og-image" content="">
    <title>Galleria - ANC Pavia</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="icon" href="assets/images/logo.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <header class="site-header">
        <div class="container header-inner">
            <div class="brand">
                <img id="header-logo-img" src="" alt="ANC Logo">
                <div class="brand-text">
                    <h1 id="brand-title"></h1>
                    <span id="brand-subtitle"></span>
                </div>
            </div>
            <button id="mobile-menu-btn"><i class="fa-solid fa-bars"></i></button>
            <nav class="main-nav"><ul id="nav-list"></ul></nav>
        </div>
    </header>

    <main>
        <section class="section-padding">
            <div class="container">
                <h1 class="text-center" id="page-title" style="margin-bottom: 20px;"></h1>
                <p class="text-center" id="page-intro" style="max-width: 800px; margin: 0 auto; color: #666;"></p>
                
                <div id="full-gallery-grid" class="gallery-page-grid">
                    </div>
            </div>
        </section>
    </main>

    <footer><div id="footer-copy"></div></footer>
    <script src="assets/data.js"></script>
    <script src="assets/app.js"></script>
</body>
</html>
