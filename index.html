<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" id="meta-description" content="">
    <meta property="og:title" id="meta-og-title" content="">
    <meta property="og:description" id="meta-og-description" content="">
    <meta property="og:image" id="meta-og-image" content="">
    <title>ANC Pavia - Home</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="icon" href="assets/images/logo.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <header class="site-header">
        <div class="container header-inner">
            <div class="brand">
                <img id="header-logo-img" src="" alt="ANC Logo">
                <div class="brand-text">
                    <h1 id="brand-title"></h1>
                    <span id="brand-subtitle"></span>
                </div>
            </div>
            <button id="mobile-menu-btn"><i class="fa-solid fa-bars"></i></button>
            <nav class="main-nav"><ul id="nav-list"></ul></nav>
        </div>
    </header>

    <main>
        <section class="hero">
            <div class="container">
                <div class="hero-grid">
                    <div class="hero-copy">
                        <h1 id="hero-title"></h1>
                        <p id="hero-subtitle"></p>
                        <div class="hero-ctas">
                            <a id="hero-cta" class="btn"></a>
                            <!-- <a id="hero-cta-secondary" class="btn ghost"></a> -->
                            <a id="hero-cta-five" class="btn ghost"></a>
                        </div>
                    </div>
                    <div id="hero-img-wrapper" class="hero-img-wrapper"></div>
                </div>
                <div id="stats-grid" class="stats-grid"></div>
            </div>
        </section>

        <section class="section-padding">
            <div class="container">
                <div class="text-center" style="margin-bottom: 40px;">
                    <h2 id="what-title"></h2>
                    <p id="what-intro" style="color: #666; max-width: 600px; margin: 10px auto 0;"></p>
                </div>
                <div id="what-grid" class="what-we-do-grid"></div>
            </div>
        </section>

        <section class="section-padding bg-light">
            <div class="container">
                <h2 class="text-center" id="gallery-title"></h2>
                <p class="text-center" id="gallery-subtitle" style="margin-bottom: 30px; color: #555;"></p>
                
                <div class="gallery-wrapper">
                    <button id="prev-btn" class="slider-btn prev-btn"><i class="fa-solid fa-chevron-left"></i></button>
                    <div id="gallery-track" class="gallery-track"></div>
                    <button id="next-btn" class="slider-btn next-btn"><i class="fa-solid fa-chevron-right"></i></button>
                </div>

                <div class="text-center" style="margin-top: 24px;">
                    <a id="gallery-cta" class="btn ghost"></a>
                </div>
            </div>
        </section>

        <section class="section-padding">
            <div class="container">
                <div class="text-center" style="max-width: 800px; margin: 0 auto;">
                    <h2 id="about-title"></h2>
                    <br>
                    <p id="about-p1"></p>
                    <p id="about-p2"></p>
                    <div id="about-sig" style="font-weight: bold; margin-top: 20px; color: var(--color-primary);"></div>
                </div>
            </div>
        </section>

        <section class="section-padding why-join-section">
            <div class="container why-join-content">
                <div>
                    <h2 id="join-title" style="color: white; margin-bottom: 20px;"></h2>
                    <div class="why-list"><ul id="join-list"></ul></div>
                    <br>
                    <a id="join-cta" class="btn" style="background: white; color: var(--color-primary);"></a>
                    <div id="join-helper" class="join-helper"></div>
                </div>
            </div>
        </section>

        <section class="section-padding bg-light" id="five-x-1000">
            <div class="container text-center">
                <div class="five-box">
                    <h2 id="five-title" style="color: var(--color-accent); font-weight: 800; font-size: 2rem;"></h2>
                    <p id="five-text" style="max-width: 700px; margin: 10px auto; font-size: 1.1rem;"></p>
                    <div class="fiscal-code-box" id="five-code"></div>
                </div>
            </div>
        </section>
    </main>
    <footer><div id="footer-copy"></div></footer>
    <script src="assets/data.js"></script>
    <script src="assets/app.js"></script>
</body>
</html>
